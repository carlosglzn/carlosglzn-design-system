<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Website Design Systen</title>
</head>
<body>
    <h1>My Website Style Guide</h1>
    <section class="colors">
        <h2>Colors</h2>
        <div class="color-container">
            <div class="color-panel yankees-blue">
                <p class="color-label">Yankees Blue</p>
                <p class="color-hex">#1a2c42</p>
            </div>
            <div class="color-panel inter-orange">
                <p class="color-label">International Orange</p>
                <p class="color-hex">#be2f29</p>
            </div>
            <div class="color-panel max-yellow">
                <p class="color-label">Maximum Yellow Red</p>
                <p class="color-hex">#ecaf44</p>
            </div>
            <div class="color-panel chin-black">
                <p class="color-label">Chinese Black</p>
                <p class="color-hex">#0c1115</p>
            </div>
        </div>        
    </section>
</body>
</html>
